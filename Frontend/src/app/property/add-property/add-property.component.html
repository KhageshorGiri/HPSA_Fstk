<div>
    <div class="row">
        <div class="col-md-8">
            <tabset>
                <tab heading="Basic Info" id="tab1">  
                                
                    <div class="card mt-2">
                        <div class="form-group col-md-12">
                            <p>I want to</p>
                            <div class="btn-group" btnRadioGroup>                       
                                <label class="btn btn-outline-primary mr-2 btn-left" btnRadio=1 tabindex="0" role="button" name="SellRent">Sell</label>
                                <label class="btn btn-outline-primary btn-right" btnRadio=2 tabindex="0" role="button" name="SellRent">Rent</label>
                             </div>   
                        </div>

                        <div class="form-group col-md-12">
                            <p>BHK</p>
                            <div class="btn-group" btnRadioGroup>                       
                                <label *ngFor="let bhk of ['1', '2', '3', '4']"
                                class="btn btn-outline-primary mr-2 btn-left" [btnRadio]="bhk" tabindex="0" role="button" name="Bhk">
                                    {{bhk}}</label>
                              
                             </div>   
                        </div>

                        <div class="form-group col-md-12">
                            <p>Prperty Type</p>
                            <div class="btn-group" btnRadioGroup>                       
                                <label *ngFor="let ptype of propertyType"
                                class="btn btn-outline-primary mr-2 btn-left" [btnRadio]="ptype" tabindex="0" role="button" name="Bhk">
                                    {{ptype}}</label>
                              
                             </div>   
                        </div>
                        <div class="form-group col-md-12">
                            <p>Furnish Type</p>
                            <div class="btn-group" btnRadioGroup>                       
                                <label *ngFor="let ftype of furnishType"
                                class="btn btn-outline-primary mr-2 btn-left" [btnRadio]="ftype" tabindex="0" role="button" name="Fernish">
                                    {{ftype}}</label>
                              
                             </div>   
                        </div>

                        <div class="card-body">
                            <form #Form="ngForm" (ngSubmit)='onSubmit(Form)'>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input class="form-control" #propName="ngModel" ngModel name="Name" required />
                                    <span *ngIf="!propName.valid && propName.touched" class="required-field">
                                        Please Enter Property Name.
                                    </span>
                                </div>
                               
                                <div class="form-group">
                                    <label for="price">City</label>
                                    <input class="form-control" #propPrice="ngModel" ngModel name="Price" required />
                                    <span *ngIf="!propPrice.valid && propPrice.touched" class="required-field">
                                        Please Enter Property City.
                                    </span>
                                </div>
                                <hr class="bg-warning" />
                                <div class="text-center">
                                    <button  type="button" class="btn btn-info mr-3" (click)="selectTab(1)">Next</button>

                                </div>
                            </form>
                        </div>
                    </div>

                </tab>
                <tab heading="Pricing and Area">
                    <div class="form-group col-12">
                        <label>Price (in USD)</label>
                        <input type="text" class="form-control">
                      </div>
        
                      <div class="form-group col-12">
                        <label>Security (in USD)</label>
                        <input type="text" class="form-control">
                      </div>
        
                      <div class="form-group col-12">
                        <label>Maintenance (in USD)</label>
                        <input type="text" class="form-control">
                      </div>
        
                      <div class="form-group col-12">
                        <label>Built Area (in Sqr Feet)</label>
                        <input type="text" class="form-control">
                      </div>
        
                      <div class="form-group col-12">
                        <label>Carpet Area(in Sqr Feet)</label>
                        <input type="text" class="form-control">
                      </div>
        
                      <hr class="bg-warning" />
                    <div class="text-center">
                        <button type="button" class="btn btn-info mr-3" (click)="selectTab(2)">Next</button>
                        <button type="button" class="btn btn-secondary" (click)="selectTab(0)">Back</button>

                    </div>
                </tab>
                <tab heading="Address">
                    <div class="form-group col-12">
                        <label>Floor</label>
                        <input type="text" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Total Floor</label>
                        <input type="text" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Address</label>
                        <input type="text" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Landmark</label>
                        <input type="text" class="form-control">
                      </div>
                      <hr class="bg-warning" />
                    <div class="text-center">
                        <button type="button" class="btn btn-info mr-3" (click)="selectTab(3)">Next</button>
                        <button type="button" class="btn btn-secondary" (click)="selectTab(1)">Back</button>

                    </div>
                </tab>
                <tab heading="Others Details">
                    <div class="form-group col-12">
                        <label>Ready to Move</label><br/>
                        <input type="radio" id='Yes' value='1' name="RTM">
                        <label class="m-2">Yes</label>
          
                        <input type="radio" id="No" value='2' name="RTM">
                        <label class="m-2">No</label>
                      </div>
          
                      <div class="form-group col-3">
                        <label>Possession/Avaialble From</label>
                        <input type="date" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Age of Property</label>
                        <input type="text" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Gated Community</label>
                        <input type="text" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Main Entrance</label>
                        <input type="text" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Description</label>
                        <textarea type="text" class="form-control" rows="6"></textarea>
                      </div>
                      <hr class="bg-warning" />
                    <div class="text-center">
                        <button type="button" class="btn btn-info mr-3" (click)="selectTab(4)">Next</button>
                        <button type="button" class="btn btn-secondary" (click)="selectTab(2)">Back</button>

                    </div>
                </tab>
                <tab heading="Photos">
                    <div class="form-group col-12">
                        <div class="photo-control">
                            <button class="mt-5" type="button">Upload</button> <br>
                            This is under construction
                        </div>
                      </div>
                      <hr class="bg-warning" />
                    <div class="text-center">
                       
                        <button type="button" class="btn btn-secondary" (click)="selectTab(4)">Back</button>

                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</div>
